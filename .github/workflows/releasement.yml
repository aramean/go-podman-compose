name: go-continues-integration-and-delivery

on:
  push:
    branches: [ main ]
  #pull_request:
  #  branches: [ main ]

jobs:

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Test Go binaries
      run: cd src && go test .

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build Go binaries
      run: cd src && go build -o bin/podman-compose && ls bin

    - name: Cache Go binaries
      uses: actions/cache@v2
      id: restore-build
      with:
          path: src/bin
          key: podman-compose-cache-key

  upload:
    name: Upload
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Restore cached Go binaries
        uses: actions/cache@v2
        id: restore-build
        with:
          path: src/bin
          key: podman-compose-cache-key
      - name: Create artifact
        uses: actions/upload-artifact@v2
        with:
          name: podman
          path: src/bin
