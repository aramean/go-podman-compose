name: go-continues-integration-and-delivery

on:
  push:
    branches: [ main ]
  #pull_request:
  #  branches: [ main ]

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Test Go binaries
      run: cd src && go test .

  build:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build Go binaries
      run: cd src && go build -o bin/podman-compose && ls

    - name: Cache Go binaries
      uses: actions/cache@v2
      id: restore-build
      with:
          path: bin/*
          key: podman-compose-cache-key

  upload:
    name: Re-use Cache
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        id: restore-build
        with:
          path: bin/*
          key: podman-compose-cache-key
      - run: ls
      - run: cd bin && ls
